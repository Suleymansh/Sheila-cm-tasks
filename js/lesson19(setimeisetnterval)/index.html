<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock"></div>
    <script>
      // 5 saniyenden sonra icra etsin settimeout
      //   3 saniyeden bir icre etsin setinterval

      const clock = document.querySelector(".clock");

      setInterval(() => {
        const date = new Date();
        clock.innerHTML = digitClock(date);
        console.log(date);
      }, 1000);

      const padZero = (digit) => {
        return digit.toString().padStart(2, "0");
      };

      const digitClock = (date) => {
        return ` ${padZero(date.getHours())}: ${padZero(
          date.getMinutes()
        )}:${padZero(date.getSeconds())}`;
      };
    </script>
  </body>
</html>
